<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rivoli Confeitaria | Bairros</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-light">
	
	<div th:replace="fragmentos/fragmentos :: header"></div>

	<div class="container">
	
		<a class="btn btn-primary my-3" th:href="@{/bairros/cadastrar}">Cadastrar novo bairro</a>
	
		<div class="d-flex justify-content-center align-items-center">
			<table class="table table-sm table-hover table-striped mt-4" style="max-width: 800px">
				<thead>
					<tr>
						<th>Bairro</th>
						<th class="text-center">Taxa de entrega</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bairro: ${bairros}">
						<td th:text="${bairro.nome}"></td>
						<td class="text-center" th:text="'R$ ' + ${#numbers.formatDecimal(bairro.taxaEntrega, 0, 'POINT', 2, 'COMMA')}"></td>
						<td>
							<a th:href="@{/bairros/alterar/{id}(id=${bairro.id})}" class="mr-2">
								<img th:src="@{/imagens/icons/edit.svg}" alt="Editar" />
							</a>
							<a th:href="@{/bairros/excluir/{id}(id=${bairro.id})}">
								<img th:src="@{/imagens/icons/delete-black.svg}" alt="Excluir" />
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</body>
</html>
