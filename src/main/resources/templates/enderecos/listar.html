<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rivoli Confeitaria: Endereços</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header"></div>
	
	<div class="m-3">
		<a class="btn btn-info" th:href="@{/endereco/cadastrar}">Cadastrar novo endereço</a>
	</div>

	<div class="container-flex align-items-start">
		<div class="d-flex flex-wrap justify-content-center m-4">
			<div class="col-lg-5 col-md-6 col-sm-12 rounded shadow m-2 " th:each="endereco: ${enderecos}">
				<p class="my-2" th:text="${endereco.logradouro} + ', ' + ${endereco.numero} + (${endereco.complemento} != '' ? ' - ' + ${endereco.complemento} : '')"></p>
				<p th:text="${endereco.bairro.nome} + ' - ' + ${endereco.cidade}"></p>
				<p th:text="'CEP: ' + ${endereco.cep}"></p>
				<p th:text="(${endereco.referencia} != '' ? ${endereco.referencia} : '')"></p>
				<div class="d-flex justify-content-end my-2">
					<a class="btn btn-info mx-2" th:href="@{/endereco/alterar/{id}(id=${endereco.id})}">Alterar endereço</a>
					<a class="btn btn-danger" th:href="@{/endereco/excluir/{id}(id=${endereco.id})}">Excluir</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
