<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rivoli Confeitaria</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header"></div>

	<div id="carouselExampleFade" class="carousel slide carousel-fade"
		data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active" data-interval="3000" data-pause="false">
				<img src="imagens/bolo-caseiro-home-wp.jpg" class="d-block w-100 vh-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h4 th:if="${#authorization.expression('!isAuthenticated()')}">Para uma melhor experiência</h4>
					<h6 th:if="${#authorization.expression('!isAuthenticated()')}"><a class="btn btn-primary" th:href="@{/usuario/sign-in}">Cadastre-se</a> ou faça seu <a class="btn btn-success" th:href="@{/login}">Login</a></h6>
				</div>
			</div>
			<div class="carousel-item" data-interval="3000" data-pause="false">
				<img src="imagens/bolo-caseiro-home-wp2.jpg" class="d-block w-100 vh-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h4 th:if="${#authorization.expression('!isAuthenticated()')}">Para uma melhor experiência</h4>
					<h6 th:if="${#authorization.expression('!isAuthenticated()')}"><a class="btn btn-primary" th:href="@{/usuario/sign-in}">Cadastre-se</a> ou faça seu <a class="btn btn-success" th:href="@{/login}">Login</a></h6>
				</div>
			</div>
			<div class="carousel-item" data-interval="3000" data-pause="false">
				<img src="imagens/brownie-home-wp.jpg" class="d-block w-100 vh-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h4 th:if="${#authorization.expression('!isAuthenticated()')}">Para uma melhor experiência</h4>
					<h6 th:if="${#authorization.expression('!isAuthenticated()')}"><a class="btn btn-primary" th:href="@{/usuario/sign-in}">Cadastre-se</a> ou faça seu <a class="btn btn-success" th:href="@{/login}">Login</a></h6>
				</div>
			</div>
			<div class="carousel-item" data-interval="3000" data-pause="false">
				<img src="imagens/cupcakes-home-wp.jpg" class="d-block w-100 vh-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h4 th:if="${#authorization.expression('!isAuthenticated()')}">Para uma melhor experiência</h4>
					<h6 th:if="${#authorization.expression('!isAuthenticated()')}"><a class="btn btn-primary" th:href="@{/usuario/sign-in}">Cadastre-se</a> ou faça seu <a class="btn btn-success" th:href="@{/login}">Login</a></h6>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
