<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rivoli Confeitaria: Cadastro de Produtos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header"></div>

	<div class="container-flex align-items-start">
		<div class="d-flex flex-wrap justify-content-center m-4">
			<div class="col-md-5 col-sm-12 rounded shadow m-2 " th:each="produto: ${produtos}">
				<h5 class="my-2" th:text="${produto.nome}"></h5>
				<p class="text-info" th:text="(${produto.descricao} != '' ? ${produto.descricao} : '<no description>')"></p>
				<div class="row mx-auto col-md-12">
					<p th:text="'Qtde: ' + ${produto.quantidadeDisponivel}"></p>
					<h5 class="ml-auto float-right" th:text="'R$ ' + ${#numbers.formatDecimal(produto.valor, 0, 'POINT', 2, 'COMMA')}"></h5>
				</div>
				<div class="d-flex justify-content-end my-2">
					<a class="btn btn-info mx-2" href="#">Fazer reserva</a>
					<a class="btn btn-primary" href="#">Comprar</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
