<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rivoli Confeitaria | Endere√ßos</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div class="container">
	
		<div class="container-flex align-items-start">
			<div class="d-flex flex-wrap justify-content-center m-4">
				<div class="col-lg-5 col-md-8 col-sm-12 rounded shadow m-2 " th:each="endereco: ${enderecos}">
					<div class="p-2">
						<p class="m-0" th:text="${endereco.logradouro} + ', ' + ${endereco.numero} + (${endereco.complemento} != '' ? ' - ' + ${endereco.complemento} : '')"></p>
						<p class="m-0" th:text="${endereco.bairro} + ' - ' + ${endereco.cidade}"></p>
						<p class="m-0" th:text="'CEP: ' + ${endereco.cep}"></p>
						<p th:text="(${endereco.referencia} != '' ? ${endereco.referencia} : '')"></p>
						<div class="d-flex justify-content-end my-2">
							<a class="btn btn-primary mx-2" th:href="@{/endereco/escolherDefault/{id}(id=${endereco.id})}">Escolher como principal</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
